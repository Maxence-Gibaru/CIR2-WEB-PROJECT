<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation Exercises</title>
    <style>
      #number {
        font-size: 200px;
        display: flex;
        justify-content: center;
      }

      .task {
        width: 100%;
        text-align: center;
        background-color: red;
      }

      .task > div {
        color: blue;
      }

      .task > button {
        color: black;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div id="number"></div>
    <button id="stopButton">STOP</button>
    <button id="startButton">START</button>

    <div id="wrapper-task">
      <button id="adder-task">add a task</button>
    </div>
    <script src="pomodoro.js"></script>
    <script src="task.js"></script>
  </body>
</html>
