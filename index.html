<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyBulletJournal</title>
  <link rel="icon" type="image/x-icon" href="/public/assets/images/logooo-removebg-preview.png" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

  <header class="top-nav">
    <div class="nav-spacer"></div> 
    <!--Max ici faut mettre comme un truc pour account si l'utilisateur a deja login ou sign up -->
    <button class="btn login-btn">Login</button>
    <button class="btn sign-up-btn">Sign Up</button>
  </header>
  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h1 class="sidebar-title">To do List Web</h1>
      <img src="logo" alt="Logo" class="sidebar-logo" />
    </div>
    <a href="#dashboard"><i class="fas fa-th"></i> Dashboard</a>
    <a href="#projects"><i class="fas fa-project-diagram"></i> My Projects</a>
    <a href="#tasks"><i class="fas fa-tasks"></i> Tasks</a>
    <a href="#pomodoro"><i class="fas fa-clock"></i> Pomodoro</a>
    <a href="#habit-tracker"><i class="fas fa-chart-line"></i> Habit Tracker</a>
    <!--Ici faut mettre soit logout si l'utilisateur a sign in ou autre chose mais jsp quoi-->
    <div class="sidebar-spacer"></div>
      <a href="#logout" class="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

  </div>
   
  <div class="main-container">
    <nav class="navbar">
      <div class="project-wrapper">
        <div class="project-section">
          <p>Mes Projets</p>
          <button class="project-add">+</button>
        </div>
        <div class="project-panel">
          <label for="project-name">name</label>
          <input id="project-name" class="project-name" />
          <div class="project-button">
            <button class="project-cancel">Cancel</button>
            <button class="project-submit">Ajouter</button>
          </div>
        </div>
      </div>
    </nav>

 
    <div class="widget-container">
      
      <section class="pomodoro widget">
        <p>Pomodoro</p>
        <div id="number"></div>
        <button id="stopButton">STOP</button>
        <button id="startButton">START</button>
      </section>
 
      <section class="task-container widget">
        <div id="wrapper-task">
          <p><strong>To do list</strong></p>
          <div class="in-progress">
            <p>In progress</p>
          </div>
          <div class="late"></div>
          <div class="done">
            <p>Done</p>
          </div>
        </div>
        <div id="adder-task">
          <button>Ajouter une t√¢che</button>
        </div>
      </section>
   
      <section class="habit-container widget">
        <p>Habit Tracker</p>
        <div class="habit-wrapper">
          <div class="habit">Cold Shower</div>
          <div class="habit">8 hours of sleep</div>
          <div class="habit">Reading</div>
        </div>
      </section>

    </div>
  </div>

  JavaScript Files 
  <script src="pomodoro.js"></script>
  <script src="task.js"></script>
  <script src="project.js"></script>
  <script src="habitTracker.js"></script>
</body>
</html>
