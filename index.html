<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyBulletJournal</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/public/assets/images/logooo-removebg-preview.png"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #number {
        font-size: 200px;
        display: flex;
        justify-content: center;
      }

      .task {
        display: flex;
        text-align: center;
        flex-direction: row;
        justify-content: center;
        gap: 50px;
      }

      #wrapper-task {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      #adder-task {
        display: flex;
        justify-content: center;
        border: 1px solid black;
      }

      .in-progress {
        background-color: blue;
      }

      .done {
        background-color: crimson;
      }

      .done .task-title {
        text-decoration-line: line-through;
      }

      .task-title:hover {
        background-color: darkgray;
      }

      #adder-task:hover {
        cursor: pointer;
      }

      .widget {
        border: 1px solid black;
        border-radius: 50px;
        padding: 20px;
      }

      .widget-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* 2 colonnes de largeur égale */
        grid-template-rows: repeat(
          2,
          auto
        ); /* 2 lignes de hauteur automatique */
        gap: 10px; /* Espace entre les éléments */
        padding: 20px; /* Espacement autour de la grille */
      }

      .navbar {
        background-color: #ebeced;
        width: 10vw;
        height: 100vh;
      }

      .main-container {
        display: flex;
      }

      .project-section {
        display: flex;
        flex-direction: row;
      }

      .project-wrapper {
        display: flex;
        flex-direction: column;
      }
      .project-panel {
        display: flex;
        flex-direction: column;
        visibility: hidden;
        position: absolute;
        top: 50%; /* Place le haut de l'élément au milieu de la fenêtre */
        left: 50%; /* Place la gauche de l'élément au milieu de la fenêtre */
        transform: translate(
          -50%,
          -50%
        ); /* Déplace l'élément de moitié de sa propre largeur et hauteur vers le haut et vers la gauche */
        background-color: white;
        padding: 10vw;
        z-index: 1000;
      }

    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Couleur de fond semi-transparente */
      z-index: 999; /* Assurez-vous que l'overlay est au-dessus de tous les autres éléments */
      display: none; /* Par défaut, l'overlay est caché */
    }

    .task-panel {
        display: flex;
        flex-direction: column;
        visibility: hidden;
        position: absolute;
        top: 50%; /* Place le haut de l'élément au milieu de la fenêtre */
        left: 50%; /* Place la gauche de l'élément au milieu de la fenêtre */
        transform: translate(
          -50%,
          -50%
        ); /* Déplace l'élément de moitié de sa propre largeur et hauteur vers le haut et vers la gauche */
        background-color: white;
        padding: 10vw;
        z-index: 1000;
    }


    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="background-overlay"></div>
      <nav class="navbar">
        <div class="project-wrapper">
          <div class="project-section">
            <p>Mes Projets</p>
            <button class="project-add">+</button>
          </div>

          <div class="project-panel">
            <label>name</label>
            <input class="project-name"></input>
            <div class="project-button">
              <button class="project-cancel">Cancel</button>
              <button class="project-submit">Ajouter</button>
            </div>
          </div>
        </div>
      </nav>

      <div class="widget-container">
        <section class="pomodoro widget">
          <p>Pomodoro</p>
          <div id="number"></div>
          <button id="stopButton">STOP</button>
          <button id="startButton">START</button>
        </section>
        <section class="task-container widget">
          <div id="wrapper-task">
            <p><strong>To do list</strong></p>
            <div class="in-progress">
              <p>In progress</p>
            </div>
            <div class="late"></div>
            <div class="done">
              <p>Done</p>
            </div>
          </div>
          <div id="adder-task">
            <button>Ajouter une tâche</button>
          </div>
        </section>
        <section class="habit-container widget">
          <p>Habit Tracker</p>
          <div class="habit-wrapper">
            <div class="habit">Cold Shower</div>
            <div class="habit">8 hours of sleep</div>
            <div class="habit">Reading</div>
          </div>
        </section>
        <section class="project-container widget">
          
        </section>
      </div>
    </div>
    <script src="pomodoro.js"></script>
    <script src="task.js"></script>
    <script src="project.js"></script>
    <script src="habitTracker.js"></script>
  </body>
</html>
