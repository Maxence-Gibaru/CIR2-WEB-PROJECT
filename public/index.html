<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neuron</title>
  <link rel="icon" type="image/x-icon" href="/public/assets/images/logooo-removebg-preview.png" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <script src="scripts/loginSys.js">
  </script>
</head>

<body>
  <div id="content" class="hidden">
    <header class="top-nav">
      <div class="nav-spacer">
        <form class="search">
          <input type="search" name="search" id="search" placeholder="Search..." />
        </form>
        <!-- <a class="notifications_button" href="#notifications"><i class="fas fa-bell"></i></a>
        <a class="settings_buttons" href="#settings"><i class="fas fa-cog"></i></a> <-->
      </div>
      <button id="logout-button" class="task-button">Déconnexion</button>
    </header>

    <div class="sidebar">
      <div class="sidebar-header">
        <a class="LogoReturn" href="#dashboard">
          <img src="assets/images/logo.png" alt="Logo" class="sidebar-logo" />
          <div class="sidebar-title">
            <h1>Neuron</h1>
          </div>
        </a>
      </div>
      <div class="sidebar-container">
        <div class="sidebar-nav">
          <a href="#dashboard"><i class="fas fa-th"></i>Dashboard</a>
          <a href="#projects"><i class="fas fa-project-diagram"></i>My Projects</a>
          <a href="#tasks"><i class="fas fa-tasks"></i>Tasks</a>
          <a href="#pomodoro"><i class="fas fa-clock"></i>Pomodoro</a>
          <a href="#habit-tracker"><i class="fas fa-chart-line"></i>Habit Tracker</a>
          <a href="#calendar"><i class="fas fa-calendar"></i>Calendar</a>
        </div>
        <div class="sidebar-account">
          <a href="#account" class="account-link"><i class="far fa-user"></i>Account</a>
          <p class="username"></p>
          <p class="mail"></p>
        </div>
      </div>
    </div>

    <div class="main-container">
      <div class="widget-container">
        <section id="pomodoro" class="widget">
          <div class="pomodoro-content">
            <p>Pomodoro Timer</p>
            <div class="timer-container">
              <button id="decrementButton" class="time-adjust">-</button>
              <div id="timerDisplay" class="timer-display">25:00</div>
              <button id="incrementButton" class="time-adjust">+</button>
            </div>
            <div class="control-buttons">
            </div>
          </div>
        </section>

        <section id="tasks" class="task-container widget">
          <h2 class="wrapper-title"><strong>Tasks</strong></h2>
          <div class="task-filter">
            <div class="calendar-container">
              <header class="calendar-header">
                <p class="calendar-current-date"></p>
                <div class="calendar-navigation">
                  <span id="calendar-prev" class="material-symbols-rounded">
                    chevron_left
                  </span>
                  <span id="calendar-next" class="material-symbols-rounded">
                    chevron_right
                  </span>
                </div>
              </header>

              <div class="calendar-body">
                <ul class="calendar-weekdays">
                  <li>Sun</li>
                  <li>Mon</li>
                  <li>Tue</li>
                  <li>Wed</li>
                  <li>Thu</li>
                  <li>Fri</li>
                  <li>Sat</li>
                </ul>
                <ul class="calendar-dates"></ul>
              </div>
            </div>
          </div>
          <div class="wrapper-task"> </div>

          <div class="adder-task">
            <p>Add a task</p>
          </div>
        </section>

        <section style="display: none;" id="account" class="account-widget">
          <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
              <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                    width="150px"
                    src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                    class="font-weight-bold user-name"></span><span class="text-black-50 user-mail"></span><span>
                  </span>
                </div>
              </div>
              <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                  </div>
                  <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control"
                        placeholder="first name" value=""></div>
                    <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control"
                        value="" placeholder="surname"></div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text"
                        class="form-control" placeholder="enter phone number" value=""></div>

                  </div>
                  <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save
                      Profile</button>
                  </div>
                </div>
              </div>
              <!--   <div class="col-md-4">
                <div class="p-3 py-5">
                  <div class="d-flex justify-content-between align-items-center experience"><span>Edit
                      Experience</span><span class="border px-3 p-1 add-experience"><i
                        class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
                  <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text"
                      class="form-control" placeholder="experience" value=""></div> <br>
                  <div class="col-md-12"><label class="labels">Additional Details</label><input type="text"
                      class="form-control" placeholder="additional details" value=""></div>
                </div>
              </div> -->
            </div>
          </div>
      </div>
    </div>
    </section>
  </div>
  </div>
  </div>
  <!-- Main DOM Content Creators -->
  <script type="module" src="scripts/dom-content/elementCreator.js"></script>
  <script type="module" src="scripts/dom-content/popupEditor.js"></script>

  <!-- Pomodoro System -->
  <script type="module" src="scripts/pomodoro.js"></script>

  <!-- Task System -->
  <script type="module" src="scripts/data.js"></script>
  <script type="module" src="scripts/task.js"></script>
  <script src="scripts/calendar.js"></script>

  <!-- Project System -->
  <script type="module" src="scripts/project.js"></script>
  <script src="scripts/habitTracker.js"></script>
  <script src="scripts/navbar.js"></script>

  <!-- Disconnect System -->
  <script src="scripts/logout.js"></script>

  <!-- Bootstrap JS and Popper.js (si nécessaire) -->
  <!-- jQuery (nécessaire pour les plugins JavaScript de Bootstrap) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>

  <!-- Popper.js (nécessaire pour Bootstrap pour le positionnement des tooltips, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    crossorigin="anonymous"></script>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>


</body>

</html>
