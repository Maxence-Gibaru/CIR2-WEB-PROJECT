<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neuron</title>
  <link rel="icon" type="image/x-icon" href="/public/assets/images/logooo-removebg-preview.png" />
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

  <header class="top-nav">
    <div class="nav-spacer">
      <form class="search">
        <input type="search" name="search" id="search" placeholder="Search...">
      </form>
      <a class = "notifications_button" href="#notifications"><i class="fas fa-bell"></i></a>
      <a class = "settings_buttons" href="#settings"><i class="fas fa-cog"></i></a>
    </div> 

  </header>
  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="assets/images/logo.png" alt="Logo" class="sidebar-logo"/>
      <h1 class="sidebar-title">Neuron</h1>
    </div>
    <div class="sidebar-container">
      <div class="sidebar-nav">
        <a href="#dashboard"><i class="fas fa-th"></i> Dashboard</a>
        <a href="#projects"><i class="fas fa-project-diagram"></i> My Projects</a>
        <a href="#tasks"><i class="fas fa-tasks"></i> Tasks</a>
        <a href="#pomodoro"><i class="fas fa-clock"></i> Pomodoro</a>
        <a href="#habit-tracker"><i class="fas fa-chart-line"></i> Habit Tracker</a>
      </div>
    <!--Ici faut mettre soit logout si l'utilisateur a sign in ou autre chose mais jsp quoi-->
      <!-- Go mettre l'utilisateur sign in plutÃ´t -->
      <div class="sidebar-account">
        <a href="#logout" class="logout-link"><i class="far fa-user"></i>Account</a>
        <p class="username"></p>
        <p class="mail"></p>
      </div>
    </div>
  </div>
  </div>
   
  <div class="main-container">
    <nav class="navbar">

    </nav>

 
    <div class="widget-container">
      
      <section id="pomodoro" class="widget">
          <div class ="pomodoro-content">
            <p>Pomodoro</p>
            <div id="number"></div>
            <button id="startButton">START</button>
            <button id="stopButton">STOP</button>
            <button id="resetButton">RESET</button>

            
            <div class="selection-buttons">
              <button id="15min">15</button>
              <button id="25min">25</button>
              <button id="35min">35</button>
              <button id="45min">45</button>
              <button id="55min">55</button>
            </div>
        </div>
      </section>
 
      <section id="tasks" class="task-container widget">
        <h2 class="wrapper-title"><strong>Tasks</strong></h2>
        <div class="task-filter">
            <button class="button-filter reset">Today</button>
          </div>
        <div class="wrapper-task">
          
        </div>
        
        <div class="adder-task">
          <p>Add a task</p>
        </div>
        
      </section>
   
      <section id="habit-tracker" class="habit-container widget">
        <h2>Habit Tracker</h2>
        <div class="habit-wrapper">
          <div class="habit">Cold Shower</div>
          <div class="habit">8 hours of sleep</div>
          <div class="habit">Reading</div>
        </div>
      </section>

      <section class="projects widget">
        <div class="project-intro">
                  <h2>My projects</h2>
          <button class="project-add reset">+</button>
        </div>
        <div class="project-wrapper">
          <ul>
            <li>Project 1</li>
            <li>Project 1</li>
            <li>Project 1</li>
          </ul>
        </div>
      </section>

    </div>
  </div>


  <script src="scripts/pomodoro.js"></script>
  <script type="module" src="scripts/task.js"></script>
  <script type="module" src="scripts/popupEditor.js"></script>
  <script type="module" src="scripts/project.js"></script>
  <script src="scripts/habitTracker.js"></script>
  <script src="scripts/navbar.js"></script>
</body>
</html>
